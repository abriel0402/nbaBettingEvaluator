<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="text-center p-2">
    <h1 class="p-2 pt-3">{{ leg.player }}</h1>
    <h2 class="p-2">Line: {{ leg.line }} pts</h2>
    
    <h4 class="pt-2">Last 5 Hit Rate: {{ hitRate5 }}
        
    </h4>
    <h4 class="p-1">Last 10 Hit Rate: {{ hitRate10 }}</h4>
    <h4 class="p-1">Last 20 Hit Rate: {{ hitRate20 }}</h4>
    <h4 class="p-1">Season Hit Rate: {{ hitRateSzn }}</h4>

        
</div>
<div class="text-center p-3">
    <h4>Last 5 Games</h4>
    <h5>
    {% for pts in leg.last5 %}
    
    {{ pts }} &nbsp;&nbsp;&nbsp;

    {% endfor %}
    </h5>

    
</div>
    
</body>
</html>
